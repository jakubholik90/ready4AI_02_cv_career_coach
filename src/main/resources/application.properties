

# Application Name
spring.application.name=cv-career-coach

# OpenAI Configuration
# Replace with your actual OpenAI API key
spring.ai.openai.api-key=${your-key-here}
spring.ai.openai.chat.options.model=gpt-4.1-nano
spring.ai.openai.chat.options.temperature=0.7

# Logging
logging.level.com.cvcoach=INFO
logging.level.org.springframework.ai=DEBUG

# Disable Spring Boot banner for cleaner console
spring.main.banner-mode=off

# Disable web server (console app only)
spring.main.web-application-type=none
